<ion-header>

  <ion-navbar>
    <ion-title>Detalhes de {{selectedItem.nome}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="selectedItem" padding>
    <div class="nome">
      <h1>{{selectedItem.nome}}</h1>
    </div>
    <div class="mat">
      <ion-label><b>Matrícula: </b>{{selectedItem.mat_siape}}</ion-label>
    </div>
    <div class="email">
      <ion-label><b>E-mail: </b>{{selectedItem.email}}</ion-label>
    </div>
    <br><br>
  <ion-list>
    <h3>Pesquisas realizadas: {{qtde}}</h3>
    <button ion-item *ngFor="let p of pesquisasList" (click)="itemTapped($event, p)">
        <ion-icon item-left large name="clipboard"></ion-icon>
        <div class="item-datarealizacao">
        <strong>Realizada em: </strong> {{p.data}}
        </div>
        <div class="item-supermercado" item-end>
          <strong>Supermercado:</strong><br>
          {{p.supermercado}}
        </div>
      </button>
    </ion-list>
  <ion-label [hidden]="noresult">Não há pesquisas a serem exibidas.</ion-label>


    <button ion-button full color="danger" (click)="removerAluno(selectedItem)" icon-end>
        Remover Aluno
      <ion-icon name="trash"></ion-icon>
    </button>
  </div>




</ion-content>
