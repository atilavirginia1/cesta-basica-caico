<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
      <ion-buttons end> 
      <button ion-button icon-start (click)="logoff()">
        <ion-icon name="log-out"></ion-icon>
          Sair
      </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <h3>Últimas pesquisas realizadas</h3>
    <button ion-item *ngFor="let p of pesquisas" (click)="itemTapped($event, p)">
      <ion-icon item-left large name="clipboard"></ion-icon>
      <div class="item-datarealizacao">
      <strong>Realizada em: </strong> {{p.data}}
      </div>
      <div class="item-aluno">
        <strong>Email do responsável: </strong> {{p.email}}
      </div>
      <div class="item-supermercado" item-end>
        <strong>Supermercado:</strong><br>
        {{p.supermercado}}
      </div>
    </button>
  </ion-list>

  <ion-fab bottom right >
     <button ion-fab><ion-icon name="add"></ion-icon></button>
     <ion-fab-list side="top">
       <button ion-fab color="dark" (click)="realizarPesquisa()">
          <ion-icon name="clipboard"></ion-icon>
          <ion-label>Adicionar Pesquisa</ion-label>
       </button>

       <button ion-fab color="dark" (click)="adicionarProduto()">
          <ion-icon name="pricetag"></ion-icon>
          <ion-label>Adicionar Produto</ion-label>
       </button>

       <button ion-fab color="dark" (click)="adicionarSupermercado()">
          <ion-icon name="cart"></ion-icon>
          <ion-label>Adicionar Supermercado</ion-label>
       </button>

     </ion-fab-list>
   </ion-fab>
</ion-content>
