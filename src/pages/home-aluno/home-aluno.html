<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
     <ion-buttons end> 
      <button ion-button icon-start (click)="logoff()">
        <ion-icon name="log-out"></ion-icon>
          Sair
      </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <h3>Pesquisas realizadas</h3>
    <button [hidden]="!noresult" ion-item *ngFor="let p of pesquisas" (click)="itemTapped($event, p)">
      <ion-icon item-left large name="clipboard"></ion-icon>
      <div class="item-datarealizacao">
      <strong>Realizada em: </strong> {{p.data}}
      </div>
      <div class="item-supermercado" item-end>
        <strong>Supermercado:</strong><br>
        {{p.supermercado}}
      </div>
    </button>
  </ion-list>
  <ion-label [hidden]="noresult">Não há pesquisas a serem exibidas.</ion-label>
  <ion-fab bottom right >
     <button ion-fab mini color="dark" (click)="realizarPesquisa()"><ion-icon name="clipboard"></ion-icon>
      <ion-label>Adicionar Pesquisa</ion-label>
     </button>
   </ion-fab>
</ion-content>
