<ion-header>

  <ion-navbar>
    <ion-title>Relatórios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let p of pesquisas" (click)="itemTapped($event, p)">
        <button ion-item>
          <ion-icon item-left large name="clipboard"></ion-icon>
          <div class="item-datarealizacao">
          <strong>Realizada em: </strong> {{p.data}}
          </div>
          <div class="item-aluno">
            <strong>Email do responsável: </strong> {{p.email}}
          </div>
          <div class="item-supermercado">
            <strong>Supermercado:</strong> {{p.supermercado}}
          </div>
        </button>
        <ion-item-options side="right">
          <button ion-button color="secondary" (click)="exportar(p)">
              <div>
                  <div>
                      <ion-icon name="download"></ion-icon>
                  </div>
                  <label>Exportar</label>
              </div>
          </button>
          <!-- <button ion-button color="primary" (click)="compartilhar()">
              <div>
                  <div>
                      <ion-icon name="share-alt"></ion-icon>
                  </div>
                  <label>Compartilhar</label>
              </div>
          </button> -->
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

</ion-content>
