<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<img class="image" src="assets/imgs/cbc_splash.png" alt="logo">
	<ion-list no-lines class="inputs">
		<ion-item>
			<ion-label color="light-grey">
			<ion-icon item-left name="person"></ion-icon></ion-label>
			<ion-input fixed type="text" required placeholder="Username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="light-grey">
			<ion-icon item-left name="lock"></ion-icon></ion-label>
			<ion-input type="password" placeholder="Password"></ion-input>
		</ion-item>
		<ion-item>
			<button ion-button class="button" round (click)="login()" ion-button>
			Entrar</button>
		</ion-item>
	</ion-list>

	<p class="bottom">NÃ£o tem uma conta? <a  (click)="cadastrar()" tappable color="primary">
	Criar uma</a></p>

</ion-content>
