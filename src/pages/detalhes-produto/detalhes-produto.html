<ion-header>

  <ion-navbar>
    <ion-title>Detalhes {{selectedItem.nomeProduto}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="selectedItem" padding>
      <div class="produto">
      <h1>{{selectedItem.nomeProduto}}</h1>
    </div>
    <div class="medida">
      <ion-label><strong>Medida: </strong>
      {{selectedItem.medida}}</ion-label>
    </div>
    <div class="marca">
      <ion-label><strong>Marca: </strong>
        {{selectedItem.marca}}
      </ion-label>
    </div>

  </div>
  <button ion-button color="secondary" (click)="editProduto($event, selectedItem)" icon-end>
    Editar Produto
  <ion-icon name="create"></ion-icon>
</button>
  <button ion-button color="danger" (click)="removeProduto($event, selectedItem)" icon-end>
	  Remover Produto
	<ion-icon name="trash"></ion-icon>
  </button>
</ion-content>
