<ion-content padding>
 <form [formGroup]="form">
    <ion-item>
      <ion-input type="text" [(ngModel)]="nome" formControlName="nome" placeholder="Nome Completo" value="{{nome}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="username" formControlName="usuario" type="text" placeholder="Username" value="{{username}}"></ion-input>
    </ion-item>

    <div padding>
     <button ion-button block type="submit" (click)="onSubmit()">Salvar</button>
    </div>

 </form>
</ion-content>
